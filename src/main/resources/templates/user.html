<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout('Usuarios | Banco Forjadores', 'users', ~{::content})}">

    <th:block th:fragment="content">

        <div sec:authorize="hasRole('ADMIN')">

            <div class="d-flex align-items-center justify-content-between mb-3">
                <div>
                    <h1 class="h4 mb-1">Usuarios</h1>
                    <div class="text-secondary small">Listado de usuarios del sistema</div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Correo</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="u : ${usuarios}">
                                    <td th:text="${u.id}">1</td>
                                    <td th:text="${u.correo}">admin@banco.com</td>
                                    <td th:text="${u.rol}">ADMIN</td>
                                    <td>
                                        <span class="badge text-bg-success" th:if="${u.estado}=='ACTIVO'">ACTIVO</span>
                                        <span class="badge text-bg-secondary" th:if="${u.estado}!='ACTIVO'" th:text="${u.estado}">INACTIVO</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>

        <!-- Si por alguna razón un CLIENTE entra aquí, no muestra nada -->
        <div sec:authorize="!hasRole('ADMIN')">
            <div class="alert alert-warning" role="alert">
                No autorizado.
            </div>
        </div>

    </th:block>
</html>
