<!-- /templates/layout.html -->
<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageTitle, activePage, content)">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${pageTitle} ?: 'Administración'">Administración</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Estilos globales: sidebar + topbar + look & feel -->
        <style>
            :root {
                --sidebar-w: 260px;
            }
            body {
                background: #f6f7fb;
            }

            .app-shell {
                min-height: 100vh;
            }
            .app-sidebar{
                width: var(--sidebar-w);
                background: #fff;
                border-right: 1px solid rgba(0,0,0,.08);
                position: sticky;
                top: 0;
                height: 100vh;
            }
            .app-topbar{
                background: #fff;
                border-bottom: 1px solid rgba(0,0,0,.08);
            }
            .brand-badge{
                width: 28px;
                height: 28px;
                border-radius: 10px;
                display:flex;
                align-items:center;
                justify-content:center;
            }

            .nav-soft .nav-link {
                border-radius: .75rem;
                color: #334155;
                display:flex;
                align-items:center;
                gap:.25rem;
            }
            .nav-soft .nav-link:hover {
                background: rgba(2,6,23,.04);
            }
            .nav-soft .nav-link.active {
                background: rgba(13,110,253,.10);
                color: #0d6efd;
                font-weight: 600;
            }

            .soft-muted {
                color: #64748b;
            }

            @media (max-width: 991.98px){
                .app-sidebar {
                    display:none;
                }
                .app-main {
                    width: 100%;
                }
            }
        </style>
    </head>

    <body>
        <a class="visually-hidden-focusable" href="#mainContent">Saltar al contenido</a>

        <div class="d-flex app-shell">

            <aside class="app-sidebar">
                <div class="px-3 px-lg-4 py-3 border-bottom">
                    <div class="d-flex align-items-center gap-2">
                        <span class="brand-badge bg-primary text-white">
                            <i class="bi bi-cash-coin" aria-hidden="true"></i>
                        </span>
                        <span class="fw-bold text-primary">Banco Forgadores</span>
                    </div>
                </div>

                <nav class="px-3 px-lg-4 py-3">
                    <div class="small text-uppercase text-secondary mb-2">Principal</div>

                    <div class="nav nav-pills flex-column gap-1 nav-soft" role="navigation">

                        <a class="nav-link"
                           th:classappend="${activePage}=='dashboard' ? ' active' : ''"
                           th:href="@{/dashboard}">
                            <i class="bi bi-grid me-2"></i>Dashboard
                        </a>

                        <a class="nav-link"
                           th:classappend="${activePage}=='atms' ? ' active' : ''"
                           th:href="@{/atms}">
                            <i class="bi bi-bank me-2"></i>Cajeros
                            <span class="badge ms-auto text-bg-light border"
                                  th:if="${atmCount != null}"
                                  th:text="${atmCount}">12</span>
                        </a>

                        <!-- Solo ADMIN -->
                        <a class="nav-link"
                           sec:authorize="hasRole('ADMIN')"
                           th:classappend="${activePage}=='users' ? ' active' : ''"
                           th:href="@{/users}">
                            <i class="bi bi-people me-2"></i>Usuarios
                        </a>

                    </div>

                </nav>
            </aside>

            <div class="flex-grow-1 app-main">

                <nav class="app-topbar navbar px-3 px-lg-4 py-2">
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-outline-secondary d-lg-none" type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas"
                                aria-controls="sidebarOffcanvas">
                            <i class="bi bi-list"></i><span class="visually-hidden">Abrir menú</span>
                        </button>
                        <span class="small text-secondary d-none d-md-inline">Administración</span>
                    </div>

                    <div class="d-flex align-items-center gap-2">

                        <!-- Si NO está autenticado, mostrar botón Login -->
                        <a class="btn btn-outline-primary"
                           sec:authorize="!isAuthenticated()"
                           th:href="@{/login}">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar sesión
                        </a>

                        <!-- Si está autenticado, mostrar dropdown -->
                        <div class="dropdown" sec:authorize="isAuthenticated()">
                            <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-1"></i>
                                <span sec:authentication="name">Usuario</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile}">
                                        <i class="bi bi-person me-2"></i>Perfil
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="px-3 py-1">
                                        <button class="btn btn-sm btn-danger w-100" type="submit">
                                            <i class="bi bi-box-arrow-right me-2"></i>Salir
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>

                    </div>
                </nav>

                <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarOffcanvas"
                     aria-labelledby="sidebarOffcanvasLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">Menú</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="nav nav-pills flex-column gap-1 nav-soft" role="navigation">

                            <a class="nav-link"
                               th:classappend="${activePage}=='dashboard' ? ' active' : ''"
                               th:href="@{/dashboard}">
                                <i class="bi bi-grid me-2"></i>Dashboard
                            </a>

                            <a class="nav-link"
                               th:classappend="${activePage}=='atms' ? ' active' : ''"
                               th:href="@{/atms}">
                                <i class="bi bi-bank me-2"></i>Cajeros
                            </a>

                            <!-- Solo ADMIN -->
                            <a class="nav-link"
                               sec:authorize="hasRole('ADMIN')"
                               th:classappend="${activePage}=='users' ? ' active' : ''"
                               th:href="@{/users}">
                                <i class="bi bi-people me-2"></i>Usuarios
                            </a>

                        </div>

                        <hr>

                        <a class="nav-link d-block" th:href="@{/settings}">
                            <i class="bi bi-gear me-2"></i>Settings
                        </a>
                    </div>
                </div>

                <!-- Aquí se inyecta el contenido -->
                <main id="mainContent" class="container-fluid px-3 px-lg-4 py-4">
                    <div th:replace="${content}"></div>
                </main>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
