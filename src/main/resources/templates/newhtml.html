<!DOCTYPE html>
<html>
    <head>
        <title>Login Banco</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body class="bg-light">
        <div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
            <div class="row w-100 g-0 shadow-lg rounded-4 overflow-hidden bg-white" style="max-width: 980px;">

                <!-- IMAGEN (arriba en móvil, derecha en desktop) -->
                <div
                    class="col-12 col-md-6 order-1 order-md-2 position-relative"
                    style="
                    min-height: 260px;
                    background-image: url('https://img.freepik.com/vector-premium/cajero-automatico-personaje-dibujos-animados-manejo-dinero-blink-vector-ilustracion-dibujo-mano-vintage_772546-1129.jpg%27');
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    "
                    >
                    <!-- Capa oscura para que el texto se lea (solo Bootstrap + style inline) -->
                    <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0,0,0,.45);"></div>

                    <div class="position-relative h-100 p-4 d-flex flex-column justify-content-between text-white">
                        <div class="d-flex align-items-center gap-3">
                            <div class="bg-white bg-opacity-25 rounded-3 p-2">
                                <i class="bi bi-bank2 fs-4"></i>
                            </div>
                            <div>
                                <div class="fw-bold fs-5">Banco Seguro</div>
                                <div class="small opacity-75">Banca en línea</div>
                            </div>
                        </div>

                        <div class="bg-white bg-opacity-10 border border-white border-opacity-25 rounded-4 p-3">
                            <div class="d-flex align-items-start gap-2">
                                <i class="bi bi-shield-lock fs-5"></i>
                                <div>
                                    <div class="fw-semibold">Acceso protegido</div>
                                    <div class="small opacity-75">No compartas tu contraseña y verifica el candado.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- FORMULARIO -->
                <div class="col-12 col-md-6 order-2 order-md-1 p-4 p-lg-5">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <span class="badge text-bg-primary rounded-pill px-3 py-2">
                            <i class="bi bi-lock-fill me-1"></i> Acceso seguro
                        </span>
                    </div>

                    <h3 class="fw-bold mb-1">Iniciar Sesión</h3>
                    <p class="text-muted mb-4">Ingresa tus credenciales para continuar.</p>

                    <form th:action="@{/app/login}" method="post" th:object="${request}">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" th:field="*{UserName}" placeholder="Ingrese su usuario">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-key"></i>
                                </span>
                                <input type="password" class="form-control" th:field="*{Password}" placeholder="Ingrese su contraseña">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            INICIAR SESIÓN
                        </button>


                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
