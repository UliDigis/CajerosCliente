<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, content)">
 
   <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${pageTitle} ?: 'Acceso'">Acceso</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <style>
            body {
                background: #f6f7fb;
            }
            .auth-shell {
                min-height: 100vh;
            }
            .auth-card {
                border-radius: 1rem;
            }
            .muted {
                color: #64748b;
            }
            .brand-badge {
                width: 42px;
                height: 42px;
                border-radius: 14px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>

    <body>
        <a class="visually-hidden-focusable" href="#mainContent">Saltar al contenido</a>

        <main id="mainContent" class="auth-shell d-flex align-items-center py-4">
            <div class="container">
                <div th:replace="${content}"></div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
