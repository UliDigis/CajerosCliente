<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout('Usuarios | Banco Forjadores', 'users', ~{::content})}">

    <th:block th:fragment="content">

        <h1 class="h4 fw-bold mb-3">Usuarios</h1>

        <div class="card shadow-sm border-0">

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Rol</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="usersTbody">
                        <tr id="usersEmptyRow">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <div class="mb-2"><i class="bi bi-people fs-1 opacity-25"></i></div>
                                No se encontraron usuarios registrados.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="/js/api-client.js?v=2"></script>
        <script>
            function renderUsers(users) {
                const tbody = document.getElementById('usersTbody');
                const emptyRow = document.getElementById('usersEmptyRow');

                tbody.querySelectorAll('tr[data-user-row="1"]').forEach(tr => tr.remove());

                if (!users || users.length === 0) {
                    emptyRow.classList.remove('d-none');
                    return;
                }

                emptyRow.classList.add('d-none');

                users.forEach(u => {
                    const id = u.idUsuario ?? '--';
                    const nombres = u.nombres ?? '--';
                    const apellidos = u.apellidos ?? '--';
                    const correo = u.correo ?? '--';
                    const rol = u.nombreRol || '--';
                    const activo = Number(u.estado) === 1;

                    const tr = document.createElement('tr');
                    tr.setAttribute('data-user-row', '1');

                    tr.innerHTML = `
                        <td class="ps-4 font-monospace">${id}</td>
                        <td>
                            <span class="badge border rounded-pill text-uppercase ${rol === 'ADMIN' ? 'bg-warning-subtle text-warning-emphasis border-warning-subtle' : 'bg-light text-secondary border-light-subtle'}">
                                ${rol}
                            </span>
                        </td>
                        <td>${nombres}</td>
                        <td>${apellidos}</td>
                        <td class="text-muted">${correo}</td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <span class="d-inline-block rounded-circle ${activo ? 'bg-success' : 'bg-danger'}" style="width: 8px; height: 8px;"></span>
                                <span class="small">${activo ? 'Activo' : 'Inactivo'}</span>
                            </div>
                        </td>
                    `;

                    tbody.appendChild(tr);
                });
            }

            async function loadUsers() {
                try {
                    const res = await getUsers();
                    if (!res.success) {
                        const msg = res.error?.message || res.error || 'No se pudieron cargar usuarios';
                        if (window.Swal) {
                            await Swal.fire({icon: 'error', title: 'Error', text: msg});
                        }
                        renderUsers([]);
                        return;
                    }
                    renderUsers(res.data);
                } catch (e) {
                    const msg = e?.message || String(e);
                    if (window.Swal) {
                        await Swal.fire({icon: 'error', title: 'Error', text: msg});
                    }
                    renderUsers([]);
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                loadUsers();
            });
        </script>

    </th:block>
</html>
