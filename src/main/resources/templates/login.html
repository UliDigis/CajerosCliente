<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout-auth :: layout('Iniciar sesión | Banco Forjadores', ~{::content})}">

    <th:block th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">

                <div class="text-center mb-3">
                    <div class="d-inline-flex align-items-center gap-2">
                        <span class="brand-badge bg-primary text-white">
                            <i class="bi bi-cash-coin fs-4" aria-hidden="true"></i>
                        </span>
                        <div class="text-start">
                            <div class="fw-bold text-primary fs-4 mb-0">Banco Forjadores</div>
                            <div class="small muted">Bienvenido</div>
                        </div>
                    </div>
                </div>

                <div class="card auth-card shadow-sm">
                    <div class="card-body p-3 p-sm-4">

                        <div class="mb-3">
                            <div class="fw-bold fs-5 auth-title mb-1">Iniciar sesión</div>
                            <div class="small muted">Ingresa tus credenciales para continuar</div>
                        </div>

                        <!-- Alerts -->
                        <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center"
                             role="alert" th:if="${param.error}">
                            <i class="bi bi-exclamation-triangle-fill me-2" aria-hidden="true"></i>
                            <div class="flex-grow-1">Credenciales inválidas. Verifica usuario y contraseña.</div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                        </div>

                        <div class="alert alert-success alert-dismissible fade show d-flex align-items-center"
                             role="alert" th:if="${param.logout}">
                            <i class="bi bi-check-circle-fill me-2" aria-hidden="true"></i>
                            <div class="flex-grow-1">Sesión cerrada correctamente.</div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                        </div>

                        <!-- Mensajes de error AJAX -->
                        <div class="alert alert-danger d-none" id="ajaxError" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span id="ajaxErrorText">Error</span>
                        </div>

                        <!-- Form -->
                        <form id="loginForm" class="needs-validation" novalidate>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-person" aria-hidden="true"></i>
                                    </span>
                                    <input id="correo"
                                           name="correo"
                                           type="email"
                                           class="form-control"
                                           placeholder="ejemplo@bancoF.com"
                                           autocomplete="username"
                                           inputmode="email"
                                           required>
                                    <div class="invalid-feedback">Ingresa tu correo o usuario.</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-lock" aria-hidden="true"></i>
                                    </span>
                                    <input id="password"
                                           name="password"
                                           type="password"
                                           class="form-control"
                                           placeholder="••••••••"
                                           autocomplete="current-password"
                                           required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                            aria-label="Mostrar u ocultar contraseña">
                                        <i class="bi bi-eye" aria-hidden="true"></i>
                                    </button>
                                    <div class="invalid-feedback">Ingresa tu contraseña.</div>
                                </div>
                            </div>

                            <button class="btn btn-primary w-100" type="submit" id="submitBtn">
                                <span class="spinner-border spinner-border-sm me-2 d-none"
                                      role="status" aria-hidden="true" id="btnSpinner"></span>
                                <span id="btnLabel">Entrar</span>
                            </button>
                        </form>

                    </div>

                    <div class="card-footer bg-white border-top-0 p-3 text-center small muted">
                        © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2026</span> Banco Forjadores
                    </div>
                </div>

            </div>
        </div>

        <script src="/js/api-client.js"></script>
        <script>
            // Toggle password visibility
            (() => {
                const btn = document.getElementById('togglePassword');
                const input = document.getElementById('password');
                if (!btn || !input) return;

                btn.addEventListener('click', () => {
                    const isPassword = input.getAttribute('type') === 'password';
                    input.setAttribute('type', isPassword ? 'text' : 'password');
                    btn.innerHTML = isPassword
                            ? '<i class="bi bi-eye-slash" aria-hidden="true"></i>'
                            : '<i class="bi bi-eye" aria-hidden="true"></i>';
                });
            })();

            // Login AJAX
            (() => {
                const form = document.getElementById('loginForm');
                const correoInput = document.getElementById('correo');
                const passwordInput = document.getElementById('password');
                const submitBtn = document.getElementById('submitBtn');
                const btnSpinner = document.getElementById('btnSpinner');
                const btnLabel = document.getElementById('btnLabel');
                const errorBox = document.getElementById('ajaxError');
                const errorText = document.getElementById('ajaxErrorText');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    // Validación básica
                    if (!form.checkValidity()) {
                        form.classList.add('was-validated');
                        return;
                    }

                    // Mostrar spinner
                    submitBtn.disabled = true;
                    btnSpinner.classList.remove('d-none');
                    btnLabel.textContent = 'Ingresando...';
                    errorBox.classList.add('d-none');

                    try {
                        // Llamar a login
                        const response = await login(correoInput.value, passwordInput.value);

                        if (response.success && response.data && response.data.token) {
                            // Guardar token en localStorage
                            localStorage.setItem('token', response.data.token);
                            
                            // Redirigir a dashboard
                            window.location.href = '/dashboard';
                        } else {
                            // Mostrar error
                            errorText.textContent = response.error?.message || 'Credenciales inválidas';
                            errorBox.classList.remove('d-none');
                        }
                    } catch (error) {
                        console.error('Error en login:', error);
                        errorText.textContent = 'Error de conexión. Intenta nuevamente.';
                        errorBox.classList.remove('d-none');
                    } finally {
                        // Ocultar spinner
                        submitBtn.disabled = false;
                        btnSpinner.classList.add('d-none');
                        btnLabel.textContent = 'Entrar';
                    }
                });
            })();
        </script>
    </th:block>
</html>
